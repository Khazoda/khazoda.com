<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Khazoda's Mods</title>
	<meta name="description"
		content="Explore Khazoda's Minecraft mods, including Plushables, Basic Weapons, Basic Storage, Bronze, Block Breaker & Placer, and Heirlooms." />
	<link rel="canonical" href="https://khazoda.com" />
	
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png" />
	<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
	
	<!-- Font Preloading -->
	<link rel="preload" href="/fonts/OpenSauceSans-Regular.ttf" as="font" type="font/ttf" crossorigin>
	<link rel="preload" href="/fonts/Quicksand-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="/reset.css" />
	<link rel="stylesheet" href="/global.css" />
	
	<!-- Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://khazoda.com">
	<meta property="og:title" content="Khazoda's Minecraft Mods">
	<meta property="og:description" content="Explore Khazoda's Minecraft mods, including Plushables, Basic Weapons, Basic Storage, Bronze, Block Breaker & Placer, and Heirlooms.">
	<meta property="og:image" content="https://khazoda.com/preview-image.png">
	
	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://khazoda.com">
	<meta property="twitter:title" content="Khazoda's Minecraft Mods">
	<meta property="twitter:description" content="Explore Khazoda's Minecraft mods, including Plushables, Basic Weapons, Basic Storage, Bronze, Block Breaker & Placer, and Heirlooms.">
	<meta property="twitter:image" content="https://khazoda.com/preview-image.png">
	
	<!-- Mobile Optimization -->
	<meta name="theme-color" content="#1a1c20">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents; min-height: 100%">%sveltekit.body%</div>
</body>

</html>
